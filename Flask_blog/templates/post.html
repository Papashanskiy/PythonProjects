{% extends 'base.html' %}

{% block title %}Post{% endblock %}

{% block page_content %}
    <!-- Page Header -->
    <!-- Set your background image for this header on the line below. -->
    <header class="intro-header" style="background-image: url('{{ url_for('static', filename='main-bg.jpg') }}')">
        <div class="container">
            <div class="row">
                <div class="col-lg-8 col-lg-offset-2 col-md-10 col-md-offset-1">
                    <div class="post-heading">
                        <h1>{{ post['title'] }}</h1>
                        <h2 class="subheading">{{ post['sub_title'] }}</h2>
                        <span class="meta">Posted by {{ post['author'] }} on {{ post.date_post.strftime('%B %d, %Y') }}</span>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <!-- Post Content -->
    <article>
        <div class="container">
            <div class="row">
                <div class="col-lg-8 col-lg-offset-2 col-md-10 col-md-offset-1">
                    {{ post['content']|safe }}
                </div>
            </div>
        </div>
    </article>
{% endblock %}
